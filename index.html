<!DOCTYPE html>

	<title>Conditional form using jQuery | Media Milan</title>


	<link rel="stylesheet" href="css/style.css">

	<script src="js/jquery-1.4.4.min.js"></script>
	<script src="js/custom.js"></script>
	
</head>

<body>
	
	<div id="page_container">
		
		<h1>Conditional form using jQuery</h1>
		
		<p>Click on the option buttons to see condtional use of form. </p>
		
		<form method="post" action="#">
			
			<p>
				<label>What is your gender?</label>
				<input class="gender" type="radio" name="gender" value="Male" />Male
				<input class="gender" type="radio" name="gender" value="Female" />Female
			</p>
			
			<p>
				<label>What is your age?</label>
				<input class="age" type="radio" name="age" value="15-25" />15 to 25
				<input class="age" type="radio" name="age" value="25-35" />25 to 35
				<input class="age" type="radio" name="age" value="35-45" />35 to 45
			</p>
			
		</form>
		
		<div class="clearfix"></div>
		
	</div>
